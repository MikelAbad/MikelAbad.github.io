<html>
<head>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <canvas id="grid" width="640" height="480"></canvas>
    </div>

    <button type="button" class="btn" onclick="restart();">Restart Game</button>
    <button type="button" class="btn" onclick="pause();">Pause Game</button>

    <div class="slidercontainer">
        <input class="slider" type="range" min="0" max="100" step="1" value="5" oninput="setVolume(this.value)" onchange="setVolume(this.value)">
    </div>
    <script src="js/qix.js"></script>
</body>
</html>
